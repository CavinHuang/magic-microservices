  <script type="module">

    // import { EButton } from './dist/material.js'

    const EButton = {
      name: 'e-button',
      props: {
        type: {
          type: String,
          default: 'default',
        },
      },
      setup(props, { slots }) {
        console.log(props, '======')
        return () => h('button',{
          class: `e-button e-button--${props.type}`,
        }, {
          default: () => slots.default(),
          testSlot1: () => slots.testSlot1(),
        })
      },

    let vueInstance = null
    let propsReactive = null
    let comp = null
    console.log('ðŸš€ ~ file: index.html:16 ~ EButton:',magic)
    magic('e-button',{
      bootstrap() {
        console.log('bootstrap')
      },
      mount(container,props,element) {
        console.log('magic-microservices-component-vue mount >>> ',props,container,element)
        const slots = getSlots(element.childNodes, h)
        console.log('ðŸš€ ~ file: index.html:46 ~ mount ~ slots:', slots)
        console.log('ðŸš€ ~ file: index.html:46 ~ mount ~ EButton:', EButton)

        console.log('ðŸš€ ~ file: index.html:70 ~ mount ~ propsReactive:', propsReactive)
        propsReactive = reactive(props)
        comp =
        console.log('ðŸš€ ~ file: index.html:72 ~ mount ~ comp:', comp)
        vueInstance = createApp({
          render() {
            this.$data.key = this.id
            return h(EButton, propsReactive, slots)
          },
        }).mount(element)

        console.log('ðŸš€ ~ file: index.html:67 ~ mount ~ vueInstance:', vueInstance)
      },
      updated(attrName,value) {
        console.log('magic-microservices-component-vue update',attrName,' >>> ',value)
        console.log('magic-microservices-component-vue update',vueInstance,' >>> ',vueInstance)
        propsReactive[attrName] = value
        vueInstance.$forceUpdate();
      },
    },{
      propTypes: {
        type: String,
      },
    })


    // window.handleSetError = handleSetError
  </script>
  <div id="app">
